<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>


</head>
<body>
<form th:action="@{/login}" method="post">
    <div><label> 用户名 : <input type="text" name="username" placeholder="用户名"/> </label></div>
    <div><label> 密  码 : <input type="password" name="password" placeholder="密码"/> </label></div>
    <div><label> 验证码 : <input type="text" name="captcha" placeholder="验证码"/> </label></div>
    <div><label style="margin-top: 15px"> <input type="checkbox" name="rememberMe"/>&nbsp;&nbsp;&nbsp;记住我</label></div>
    <div><input type="submit" value="登录"/></div>
</form>


</body>
</html>
